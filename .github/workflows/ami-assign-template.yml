name: AMI Assign Template Workflow

on:
  schedule:
    - cron: '10,20 0 * * *'  # Runs daily at 00:10 and 00:20 UTC
  workflow_dispatch:
    inputs:
      TOOLKIT_VERSION:
        description: 'Version of the Ansible Automation Toolkit'
        required: false
        default: 'default'
      REGION:
        description: 'AWS region for assignment (e.g., eu-west-1)'
        required: false
        default: 'eu-west-1'
      PROFILE:
        description: 'AWS CLI profile to use (optional)'
        required: false
        default: 'pension-stg'
      MAKE_DEFAULT_VERSION:
        description: 'Make Default Version (true/false)'
        required: false
        default: 'false'

permissions:
  id-token: write
  contents: read
  secrets: read

jobs:
  ami_assign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::339712742264:role/aws-mastermind-workflow-role"
          aws-region: "${{ github.event.inputs.REGION || 'eu-west-1' }}"

      - name: Download assign_ami_to_template_bulk.sh script
        run: |
          TOOLKIT_VERSION="${{ github.event.inputs.TOOLKIT_VERSION || 'default' }}"
          echo "Downloading assign_ami_to_template_bulk.sh script from toolkit version $TOOLKIT_VERSION..."
          wget https://raw.githubusercontent.com/inqwise/ansible-automation-toolkit/${TOOLKIT_VERSION}/scripts/assign_ami_to_template_bulk.sh -O assign_ami_to_template_bulk.sh
          chmod +x assign_ami_to_template_bulk.sh
          echo "assign_ami_to_template_bulk.sh downloaded and made executable."

      - name: Assign AMIs to Templates
        run: |
          # Set variables with defaults based on trigger
          PROFILE="${{ github.event.inputs.PROFILE || 'pension-stg' }}"
          REGION="${{ github.event.inputs.REGION || 'eu-west-1' }}"
          TOOLKIT_VERSION="${{ github.event.inputs.TOOLKIT_VERSION || 'default' }}"
          MAKE_DEFAULT_VERSION="${{ github.event.inputs.MAKE_DEFAULT_VERSION || 'false' }}"

          echo "Profile: $PROFILE"
          echo "Region: $REGION"
          echo "Toolkit Version: $TOOLKIT_VERSION"
          echo "Make Default Version: $MAKE_DEFAULT_VERSION"

          # Build the command
          CMD="./assign_ami_to_template_bulk.sh --profile \"$PROFILE\" --region \"$REGION\" --toolkit-version \"$TOOLKIT_VERSION\""

          # Add --make-default-version if set to true
          if [[ "$MAKE_DEFAULT_VERSION" == "true" ]]; then
            CMD+=" --make-default-version"
          fi

          echo "Executing command: $CMD"
          eval "$CMD"

          echo "AMI assignment process completed."